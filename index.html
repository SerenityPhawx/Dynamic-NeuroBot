<!DOCTYPE html>

<style>

<script src="http://d3js.org/d3.v3.min.js"></script>


<script src="wad-min.js"></script>
<script>


// audio stuff
var piano = new Wad({
    source : 'square', 
    env : {
        attack : .01, 
        decay : .005, 
        sustain : .2, 
        hold : .015, 
        release : .3
    }, 
    filter : {
        type : 'lowpass', 
        frequency : 1200, 
        q : 8.5, 
        env : {
            attack : .2, 
            frequency : 600
        }
    }
})


// Based on work at http://bost.ocks.org/mike/path/

function Wave() {
  var n = 200;
  this.data = d3.range(n).map(function () { return 0; });
 
  var margin = {top: 0, right: 20, bottom: 0, left: 40},
      width = 1500 - margin.left - margin.right,
      height = 350 - margin.top - margin.bottom;

  this.x = d3.scale.linear()
      .domain([0, n - 1])
      .range([0, width]);
  var x = this.x;

  var y = d3.scale.linear()
      .domain([-4000, 4000])
      .range([height, 0]);

  this.line = d3.svg.line()
      .x(function(d, i) { return x(i); })
      .y(function(d, i) { return y(d); });

  var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  svg.append("defs").append("clipPath")
      .attr("id", "clip")
    .append("rect")
      .attr("width", width)
      .attr("height", height);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + y(0) + ")")
      .call(d3.svg.axis().scale(this.x).orient("bottom"));

  svg.append("g")
      .attr("class", "y axis")
      .call(d3.svg.axis().scale(y).orient("left"));

  this.path = svg.append("g")
      .attr("clip-path", "url(#clip)")
    .append("path")
      .datum(this.data)
      .attr("class", "line")
      .attr("d", this.line);
}

Wave.prototype.sample = function(s) {
  this.data.push(s);
  // redraw the line, and slide it to the left
  this.path
      .attr("d", this.line)
      .attr("transform", null)
    .transition()
      .duration(10)
      .ease("linear")
      .attr("transform", "translate(" + this.x(-1) + ",0)");
 
  // pop the old data point off the front
  this.data.shift();
};

var waves = [];
for (var i = 0; i < 2; i++) {
  waves.push(new Wave());
}

};
